            bottom: 0;

            padding: 12px 20px;

            }
            to {
                opacity: 1;

            from {

                transform: translateY(20px);

            to {
                opacity: 1;
                transform: translateY(0);

        // MOSTRAR CATEGORIA
        function showCategory(categoryId, categoryName) {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('menuPage').classList.add('show');
            document.querySelector('.back-button').classList.add('show');
            document.getElementById('menuTitle').textContent = categoryName;

            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const categoryProducts = products[categoryId] || [];
            categoryProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                    <button class="product-button" onclick="addToCart('${product.name.replace(/'/g, "\\'")}', ${product.price})">
                        Adicionar ao Carrinho
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // VOLTAR PARA HOME
        function goHome() {
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('menuPage').classList.remove('show');
            document.querySelector('.back-button').classList.remove('show');
        }

        // ADICIONAR AO CARRINHO
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        // ATUALIZAR CARRINHO
        function updateCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="cart-empty">Carrinho vazio</div>';
                cartTotalDiv.textContent = 'Total: R$ 0,00';
                return;
            }

            cartItemsDiv.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span class="cart-item-name">${item.name}</span>
                    <span class="cart-item-price">R$ ${item.price.toFixed(2)}</span>
                    <button class="cart-item-remove" onclick="removeFromCart(${index})">‚úï</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            cartTotalDiv.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        // REMOVER DO CARRINHO
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // LIMPAR CARRINHO
        function clearCart() {
            if (confirm('Tem certeza que deseja limpar o carrinho?')) {
                cart = [];
                updateCart();
            }
        }

        // ABRIR MODAL DE CONFIRMACAO
        function checkout() {
            if (cart.length === 0) {
                alert('Carrinho vazio! Adicione itens antes de finalizar.');
                return;
            }

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'modal-item';
                itemDiv.innerHTML = `
                    <span class="modal-item-name">${item.name}</span>
                    <span class="modal-item-price">R$ ${item.price.toFixed(2)}</span>
                `;
                modalBody.appendChild(itemDiv);
            });

            document.getElementById('modalTotal').textContent = `Total: R$ ${total.toFixed(2)}`;
            document.getElementById('confirmModal').classList.add('show');
        }

        // FECHAR MODAL
        function closeModal() {
            document.getElementById('confirmModal').classList.remove('show');
        }

        // ENVIAR PARA WHATSAPP
        function sendToWhatsApp() {
            if (cart.length === 0) {
                alert('Carrinho vazio!');
                return;
            }

            let message = 'Ol√°! Gostaria de fazer um pedido:%0A%0A';
            let total = 0;

            cart.forEach(item => {
                message += `‚Ä¢ ${item.name} - R$ ${item.price.toFixed(2)}%0A`;
                total += item.price;
            });

            message += `%0A*TOTAL: R$ ${total.toFixed(2)}*`;

            const phoneNumber = '5514996130369';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

            window.open(whatsappURL, '_blank');

            closeModal();
            cart = [];
            updateCart();
        }

        // INICIALIZAR
        updateCart();
